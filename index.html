<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>People in Star Wars</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />

    <script src="js.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
</head>
<body>
  <div id="load">
  </div>

  <div id="mainContent" class="mainContent"> 
    <div id="searchDiv">
    <input type="text" id='searchInput' class="searchInput" placeholder='Search by name'>
    <button type="button" class="btn-danger searchButton" onclick="search()">
      <p>Search</p>
    </button>
    </div>

    <ul id="persons" class="list-group">
    </ul>

    <div id="pagination">
      <button id="prevButton" type="button" class="pagination" onclick="prevPage()">
        <p>Prev</p>
      </button>
            
      <button id="currentPage" type="button" disabled><p>1</p>
      </button>

      <button id="nextButton" type="button" class="pagination" onclick="nextPage()">
        <p>Next</p>
      </button>
    </div>
  </div>
</body>
</html>
